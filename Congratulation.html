<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Congratulation</title>
    <link rel="stylesheet" href="css/Congratulation.css">
</head>

<body>
    <!----------------------------------------CONTAINER --------------------------------------->
    <div class="container">
        <!----------------------------------------WINNER CAPTION--------------------------------------->
        <div class="winnerMsg">
            <p><span>C</span>ongratulation <br><span>Y</span>ou <span>W</span>on</p>
        </div>
        <!----------------------------------------BRONZE WINNER--------------------------------------->
        <div class="winner">
            <figure class="bronze">
                <img src="src/images/BRONZE.png" alt="">
                <br><br>
                <figcaption><span>Y</span>ou <span>G</span>ot <span>B</span>ronze <span>R</span>ank</figcaption>
            </figure>
            <!----------------------------------------SILVER WINNER--------------------------------------->
            <figure class="silver">
                <img src="src/images/SILVER.png" alt="Rnak Silver">
                <br><br>
                <figcaption><span>Y</span>ou <span>G</span>ot <span>S</span>ilver <span>R</span>ank</figcaption>
            </figure>
            <!----------------------------------------GOLD WINNER--------------------------------------->
            <figure class="gold">
                <img src="src/images/GOLD.png" alt="Rnak Gold">
                <br><br>
                <figcaption><span>Y</span>ou <span>G</span>ot <span>G</span>old <span>R</span>ank</figcaption>
            </figure>
            <!----------------------------------------PLATINUM WINNER--------------------------------------->
            <figure class="platinum">
                <img src="src/images/PLATINUM.png" alt="Rnak Platinum">
                <br><br>
                <figcaption><span>Y</span>ou <span>G</span>ot <span>P</span>latinum <span>R</span>ank</figcaption>
            </figure>
        </div>
        <!----------------------------------------DIV LOOSER--------------------------------------->
        <div class="looser">
            <!----------------------------------------LOOSER CAPTION--------------------------------------->
            <div>
                <p><span>Y</span>ou <span>L</span>oos<br><span>T</span>ry </span>A</span>gain</p>
            </div>
            <!----------------------------------------LOOSER TRAY AGAIN BADGE--------------------------------------->
            <div class="loos">
                <figure>
                    <img class="tryAgain" src="src/images/play-again.png" alt="">
                    <br><br>
                    <figcaption><span>T</span>ry <span>A</span>gain <span>N</span>ever <span>G</span>ive <span>U</span>p
                    </figcaption>
                </figure>
            </div>
        </div>
        <div>
            <button class="homeBtn">Home</button>
            <button class="nextlevelBtn">Next Level</button>
            <button class="tryagainBtn">Try Again</button>
        </div>
    </div>
    <script src="js/confetti.js"></script>
    <script src="js/Congratulation.js"></script>
</body>

</html>
